version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: movie-recommendation-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: movie-recommendation
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie-recommendation-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/movie-recommendation
      PORT: 5000
      JWT_SECRET: your-secret-key-here
      NODE_ENV: development
      PYTHON_ML_SERVER: http://ml-backend:5001
      FRONTEND_URL: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  ml-backend:
    build:
      context: ./ml-backend
      dockerfile: Dockerfile
    container_name: movie-recommendation-ml
    ports:
      - "5001:5001"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/movie-recommendation
      ML_PORT: 5001
      NODE_BACKEND_URL: http://backend:5000
    depends_on:
      - mongodb
    volumes:
      - ./ml-backend/src:/app/src

volumes:
  mongodb_data:
